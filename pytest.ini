[pytest]
# Pytest configuration for Lotus Lamp

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --cov=lotus_lamp
    --cov-report=term-missing
    --cov-report=html

# Markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (may require configuration)
    slow: Slow running tests
    requires_device: Tests that require a physical device

# Coverage options
[coverage:run]
source = lotus_lamp
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
